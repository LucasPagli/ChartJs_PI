<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>ChartJs</title>
</head>
<body style="display: flex;">

    <div>
        <canvas id="myChart" style="height:50vh; width:50vw"></canvas>
    </div>

    <div>
        <canvas id="myChart2" style="height:50vh; width:50vw"></canvas>
    </div>
    
</body>
</html>

<script>
    const ctx = document.getElementById('myChart');
  
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
        datasets: [{
          label: 'Temperatura Média',
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1
        }, 
        {
          label: 'Umidade Média',
          data: [90, 89, 93, 87, 88, 82],
          backgroundColor: 'rgb(40, 140, 255)',
          borderColor: 'rgb(40, 140, 255)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctz = document.getElementById('myChart2');

    new Chart(ctz, {
      type: 'line',
      data: {
        labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
        datasets: [{
          label: 'Temperatura',
          data: [30, 29, 28, 25, 22, 23],
          backgroundColor: 'rgb(255, 99, 132)',
          borderColor: 'rgb(255, 99, 132)',
          borderWidth: 1
        },
        {
          label: 'Umidade',
          data: [80, 82, 80, 85, 80, 83],
          backgroundColor: 'rgb(40, 140, 255)',
          borderColor: 'rgb(40, 140, 255)',
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
